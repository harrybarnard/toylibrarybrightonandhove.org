    <div class="container">
        <hr>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <ul class="list-inline text-center">
                    {{if .Site.Params.Facebook.Page }}
                    <li>
                        <a href="https://www.facebook.com/{{.Site.Params.Facebook.Page }}/" title="Find us on Facebook"
